- title: Lexiteers Look Away, Remania Saved the Day&#58; An Analysis of the Labour Party's 2019 General Election Performance in Light of Brexit
  desc: In this paper I argue that the best available evidence strongly suggests that Labour's best strategic option in terms of Brexit was to be a broadly remain party.
- title: The effect of Vocational Training on Voter Choice in the Case of Germany
  desc: In this paper we perform an exploratory analysis of the effect of vocational education on voter choice in Germany.
  coauthor: Sarah Wagner
  couni: University of Essex