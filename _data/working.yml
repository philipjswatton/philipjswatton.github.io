- title: Age Isn't Just a Number&#58; A Comparative Age-Period-Cohort Analysis of Political Beliefs in Europe
  desc: In this paper I utilise Hiearchical Age-Period-Cohort models to analyse the key drivers of age differences in political beliefs in Europe.
- title: Correcting Acquiescence Bias in the Case of Fully Unbalanced Scales
  desc: In this paper I highlight a common issue with acquiescence bias in popularly used 'off the shelf' datasets and develop a method using Confirmatory Factor Analysis to correct fully unbalanced Likert scales.